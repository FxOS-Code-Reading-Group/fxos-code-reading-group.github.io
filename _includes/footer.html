      <div class="social">
        <ul>
          <li>
            <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-url="{{ site.uri }}" data-hashtags="fxos" >Tweet</a>

          </li>
          
          <li>
            <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Freading.fxos.org&amp;width&amp;layout=button_count&amp;action=like&amp;show_faces=true&amp;share=true&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:200px; height:21px;" allowTransparency="true"></iframe>
          </li>
          <li>
            <a href="http://b.hatena.ne.jp/entry/{{ site.uri }}" class="hatena-bookmark-button" data-hatena-bookmark-title="{{ site.title }}" data-hatena-bookmark-layout="simple-balloon" title=""><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" width="20" height="20" style="border: none;" /></a>
