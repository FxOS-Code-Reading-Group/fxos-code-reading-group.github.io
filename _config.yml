# Owner/author information
owner:
  name:           FxOS Code Reading Group
  avatar:         avatar.jpg
  email:          fxos.code.reading@groups.facebook.com
  twitter:        aoi_nagatsuki
  github:         FxOS-Code-Reading-Group
  # Plug in your disqus shortname!

# Links to include in top navigation
# For external links add external: true
links:
  - title: イベント
    url: /events
  - title: ドキュメント
    url: https://github.com/FxOS-Code-Reading-Group/MainRepo/wiki
    external: true
  - title: メンバー
    url: /members
  - title: Facebook
    url: https://www.facebook.com/groups/fxos.code.reading/
